    <div class="container-search">
  <nav class="card-search">
    <div class="container-search">
      <h1>Contacts List App</h1>
    </div>
  </nav>

  <!-- Search Input -->
  <div id="searchContainer">
    <input id="searchText-id" [(ngModel)]="searchText" placeholder="Search contacts" />
  </div>

  <!-- Contact List -->
  <div class="left">
    <table>
      <caption>Contacts list</caption>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
      </tr>
      <tr *ngFor="let contact of contacts | search: searchText">
        <td>{{ contact.name }}</td>
        <td>{{ contact.mobile }}</td>
      </tr>
    </table>
  </div>

  <!-- Add Contact Form -->
  <div class="right">
    <section id="person">
      <div class="card card-container">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="container">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="form.name" name="name" required />
            <div *ngIf="contactForm.submitted && !form.name" class="alert-danger">
              Name is required
            </div>

            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" [(ngModel)]="form.mobile" name="mobile" required />
            <div *ngIf="contactForm.submitted && !form.mobile" class="alert-danger">
              Mobile is required
            </div>

            <button type="submit" class="btn">Add to contacts</button>

            <!-- Display Message -->
            <div class="alert alert-danger" *ngIf="message">{{ message }}</div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
