<div class="login-c-form-wrapper">
    <form (ngSubmit)="loginSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="username">
        <mat-error *ngIf="username.invalid">Username is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" type="password">
        <mat-error *ngIf="password.invalid">Password is required</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" [disabled]="username.invalid || password.invalid">Login</button>
    </form>
  </div>
